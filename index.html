		<div class="spinner-container">
			<img data-aos="zoom-in" data-aos-duration="3000" src="./images/imag/round icon]-01.png" alt="Loading Image">

			</div>
		</div>

	  <style>
	  .spin {
		background-color: black;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
		transition: opacity 0.5s ease-out; /* Match this duration to the JavaScript timeout */
		opacity: 1;
	}
	/* .spinner-border {
		height: 60px;
		width: 60px;
	} */
	.spinner-container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.spinner-container img {
		width: 150px; /* Adjust size as needed */
		height: auto;
		margin-bottom: 20px; /* Space between image and spinner */
	}
</style>
	  <script>
		document.addEventListener('DOMContentLoaded', () => {
			const spinner = document.querySelector('.spin');

			window.addEventListener('load', () => {
				// Increase this value to keep the spinner visible longer
				const displayDuration = 3000; // 3000 milliseconds = 3 seconds

				setTimeout(() => {
					spinner.style.opacity = '0';

					// Ensure the timeout matches the CSS transition duration
					setTimeout(() => {
						spinner.style.display = 'none';
					}, 500); // Match this value with the CSS transition duration
				}, displayDuration);
			});
		});
	</script>
